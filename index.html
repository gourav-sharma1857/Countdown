<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Doomsday Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.1s ease-in-out; 
        }

        .background-image.active {
            opacity: 0.95; 
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(6, 78, 59, 0.85),
                rgba(5, 65, 49, 0.85),
                rgba(4, 47, 36, 0.85)
            );
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        }

        .release-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            gap: clamp(1.5rem, 5vw, 4rem);
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            position: relative;
            width: clamp(5rem, 20vw, 12rem);
            height: clamp(5rem, 20vw, 12rem);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        .countdown-label {
            margin-top: 1.25rem;
            font-size: clamp(0.75rem, 2.5vw, 1.125rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container" id="bg-container">
        <div class="overlay"></div>

        <div class="content">
            <h1 class="title" id="movieTitle">Avengers: Doomsday</h1>
            <p class="release-date" id="releaseDate">May 1, 2026</p>

            <div class="countdown">
                <div class="countdown-unit">
                    <div class="countdown-value"><span id="days">00</span></div>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value"><span id="hours">00</span></div>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value"><span id="minutes">00</span></div>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value"><span id="seconds">00</span></div>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        
        const movieTitle = 'Avengers: Doomsday';
        const releaseDate = 'Dec 18, 2026';
        
        const backgroundImages = [
            'images/DOOM.jpg',
            'images/Ironman1.jpg',
            'images/LOKI1.jpg',
            'images/DRSTRANGE.jpg',
            'images/Spiderman1.jpg',
            'images/THOR1.jpg',
            'images/HULK1.jpg',
            'images/CAP1.avif'
        ];


        document.getElementById('movieTitle').textContent = movieTitle;
        document.getElementById('releaseDate').textContent = releaseDate;

        const container = document.getElementById('bg-container');
        backgroundImages.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.className = `background-image ${index === 0 ? 'active' : ''}`;
            container.prepend(img); 
        });

        let currentImgIndex = 0;
        const allImages = document.querySelectorAll('.background-image');

        function cycleImages() {
            allImages[currentImgIndex].classList.remove('active');
            currentImgIndex = (currentImgIndex + 1) % allImages.length;
            allImages[currentImgIndex].classList.add('active');
        }

        setInterval(cycleImages, 2000); 

        const targetDate = new Date(releaseDate);

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const d = Math.floor(difference / (1000 * 60 * 60 * 24));
                const h = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const m = Math.floor((difference / 1000 / 60) % 60);
                const s = Math.floor((difference / 1000) % 60);

                document.getElementById('days').textContent = String(d).padStart(2, '0');
                document.getElementById('hours').textContent = String(h).padStart(2, '0');
                document.getElementById('minutes').textContent = String(m).padStart(2, '0');
                document.getElementById('seconds').textContent = String(s).padStart(2, '0');
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
